<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiceRoller</title>
    <link rel="stylesheet" href="./Assets/stylesheet.css" />
  </head>
  <body>
    <h2>Dice Roller!!</h2>
    <p>Enter a number of Dice:</p>
    <input id="inputDice" placeholder="Roll the Dice" type="text" />
    <button id="rollBtn">Roll!</button> <br />
    <button id="resetBtn">Reset</button>
    <p id="totalP">Total: <span id="totalCount"> </span></p>
    <button id="showAllRoll">Show All Roll</button>
    <div id="roll-result"></div>
    <script src="./Assets/main.js"></script>
  </body>
</html>
